<!DOCTYPE html>
<html>
    <head>
        <title>Lista de Tarefas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body class="d-flex justify-content-center" style="height: 100vh;">
        <div class="container">
            <div class="card">
                <h1 class="card-header bg-info text-center text-white">Lista de Tarefas</h1>
                <div class="card-body bg-light">
                    <div class="input-group mb-3 w-50 mx-auto">
                        <input type="text" class="form-control me-2" placeholder="Digite a Tarefa" name="Tarefa" autofocus>
                        <div class="input-group-append">
                            <button class="btn btn-info text-white" type="button" id="botao">Cadastrar</button>
                        </div>
                    </div>
                    <ul id="lista" class="list-group"> 
                    </ul>
                </div>
            </div>
            <h6 class="mt-2 text-sm-center text-lg-right">Developed by <a href="https://www.linkedin.com/in/leonardo-balan" target="_blank">Lens</a></h6>
        </div>
        <script src="js/script.js"> </script>
    </body>
</html>
