<!DOCTYPE html>

<html>
    <head>
        <title>Lista de Tarefas</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta charset="utf-8">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="card">
                <h1 class="card-header">Lista de tarefas</h1>
                <div class="card-body">
                    <div class="input-group mb-3">
                        <input type="text" class="form-control" placeholder="Digite a Tarefa" name="Tarefa" autofocus>
                        <div class="input-group-append">
                            <button class="btn btn-primary" type="button" id="botao">Cadastrar</button>
                        </div>
                    </div>
                    <ul id="lista" class="list-group"> 
                        <li class="list-group-item list-group-item-action"> Jogar GTA 5</li>
                        <li class="list-group-item list-group-item-action"> Correr</li>
                        <li class="list-group-item list-group-item-action"> Nadar</li>
                        <li class="list-group-item list-group-item-action"> Estudar Python</li>
                    </ul>
                </div>
            </div>
        </div>


        <script src="js/script.js"> </script>
    </body>
</html>
